<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Poppins:600"></link>
  <link href="https://fonts.googleapis.com/css?family=Work%20Sans:300,500"></link>
  
  <title>My Spotify App</title>
  
</head>
<body>
  <!-- We will render our React app into a div with an id of 'app' -->
  <!-- We can grab it off the DOM by saing document.getElementById('app'); -->
  <div id="root"></div>

  <!-- Our js bundle will be in 'bundle.js' -->
  <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
  <script defer src="/bundle.js"></script>
</body>
</html>
